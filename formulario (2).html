<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de cadastro</h1>
    <form>
        <label>
            Nome
            <input type="name">
        </label>
        <br>
        <label>
            Email
            <input type="email">
        </label>
        <br>
        <label>
            Senha
            <input type="password">
        </label>
        <br>
        <label>
            <input type="button" value="cadastrar">
        </label>

    </form>
</body>
</html>
