<head>

    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de cadastro</h1>
    <form>
        <label for="name">
            Nome
            <input type="name" id="name">
        </label>
        <br>
        <label for="email">
            Email
            <input type="email" id="email">
        </label>
        <br>
        <label for="senha">
            Senha
            <input type="password" id="senha">
        </label>
        <br>
        <label fo="submit">
            <input type="submit" id="submit">
        </label>

    </form>
</body>
</html>
